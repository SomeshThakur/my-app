<div class="course-details">
  <div class="course-meta-data">
    <h3 class="title">
      {{ course?.title | uppercase }}
    </h3>
    <img src="assets/star.png" class="topRated" *ngIf="course?.topRated" />
    <div class="right-align">
      <div class="duration">
        {{ course?.duration | duration }}
      </div>
      <div class="date">
        {{ course?.createdDate | date }}
      </div>
    </div>
  </div>
  <div class="desc">
    {{ course?.description }}
  </div>
</div>
<div class="actions">
  <button (click)="editClickHanlder()">Edit</button>
  <button (click)="deleteClickHandler()">Delete</button>
</div>
